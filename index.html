<!DOCTYPE html>
<html lang="he" dir="rtl">
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אדיר & טל</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">


    <!-- Cloudinary Upload Widget Script -->
    <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">  
        <div class="hero-content">
            <h1>אדיר & טל</h1>
            <div class="divider"></div>
            <p class="date">04 באפריל, 2025</p>
        </div>
    </div>

    <!-- Content Section -->
    <div class="container">
        <!-- Couple Photo -->
        <div class="couple-photo">
            <img src="PHOTO-2025-03-24-16-47-53.jpg" alt="תמונה">
        </div>

        <!-- Message -->
        <div class="card">
            <div class="heart-icon">❤️</div>
            <h2>תודה שחגגתם איתנו!</h2>
            <p>
                נשמח מאוד לראות את הרגעים המיוחדים שתיעדתם במהלך האירוע.  
                שתפו אותנו בתמונות שלכם בלחיצה על הכפתור.
            </p>

            <!-- Upload Section -->
            <div class="upload-section" id="uploadSection">
                <button class="upload-btn" id="uploadBtn">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    העלאת תמונות
            </button>
            <p class="upload-hint">ניתן לבחור מספר תמונות במקביל</p>
            <p id="errorMessage" class="error-message"></p>
        </div>

        <!-- Success Message (Hidden by default) -->
        <div class="success-section" id="successSection" style="display: none;">
            <div class="success-icon">✓</div>
            <h3>תודה רבה!</h3>
            <p>התמונות שלך הועלו בהצלחה.</p>
            <button class="upload-more-btn" id="uploadMoreBtn">העלה תמונות נוספות</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>באהבה, טל ואדיר</p>
        <br>
        <p>רוצים אותנו באירוע שלכם? צרו קשר </p>
        <p>sales@stevenphotos.com</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
</html>
